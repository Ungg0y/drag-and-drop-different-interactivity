<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation_Kit_Fallout</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/course_drag_drop.css">
    <link rel="stylesheet" href="../css/course.css">
    <link rel="stylesheet" href="../css/quiz.css">
</head>

<body id="pageWrapper">
    <style>
    .dontDisplay,
    .seriesOfImages
    {
        display: none;
    }
    .hideElement
    {
        opacity: 0;
    }
    .imgHolder img
    {
        position: absolute;
        top: 0;
        right: 0;
    }
    #resetScreenBtn
    {
        bottom: 130px;
    }
</style>

<audio id="audio">
    <source data-path="page3.mp3" type="audio/mpeg">
</audio>
<script>
    var pageFinish = false;
    var audioProgress = 0;
    var audioPlayed = false;
    var bgImage = {background: "#097296 url(./img/bg1.png) center center no-repeat",filter:"blur 5px"};
</script>
    <h1 class="dontDisplay">Screen Title - <span id="pageScreenName"> </span></h1>
    <div id="transcriptTextWrapper" class="dontDisplay">
        <div id="transcriptText">
            <p>Here are some questions aimed at tripping up Microsoft. Drag each question into the trap to see which methods work and which ones don’t. </p>
            <p>When you’re ready to see a different competitor, tap the Next button. </p>
        </div>
    </div>
    <div id="wrapperPage">
        <div id="wrapper">
            <div id="main">
                <div class="wrap-section no-padding">
                    <div id="headerContainer"></div>
                    <div id="bodyContainer">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div><img src="../img/page2-1.gif" class="img-responsive hideElement addAnimation element-center imgContainer" data-animation="fadeIn" data-timing="0.25" data-default="../img/page2-1.gif">
                                        <div class="seriesOfImages"><img src="../img/page2-1.gif" class="img-responsive hideElement addAnimation element-center" data-animation="fadeIn" data-timing="0.5"><img src="../img/page2-2.gif" class="img-responsive hideElement addAnimation element-center"
                                            data-animation="" data-timing="6"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <div class="dontDisplay next-fade-in" data-timing="12"><span class="btn red next-page">Next</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="transcript">
            <div class="row">
                <div class="col-lg-6 col-lg-push-3 col-md-6 col-md-push-3 col-sm-6 col-sm-push-3" id="transcriptBox">
                    <div id="transcriptCloseBtn"><span>X </span></div>
                    <div id="transcriptShow"></div>
                </div>
            </div>
        </div>
        <div id="bg-image" class="dark-bg"></div>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/jquery.main.js"></script>
    <script src="../js/glossary.js"></script>
    <script src="../js/wrapper.js"></script>
    <script src="../js/custom_code.js"></script>
    <script src="../js/init.js"></script>
    <script src="../js/course_drag_drop.js"></script>
</body>

</html>
